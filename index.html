<!DOCTYPE html>
<html>

<head>
    <style>
        #output {
            margin-top: 20px;
        }

        .tooltip {
            position: relative;
            border-bottom: 1px dotted black;
        }

        .tooltip span {
            visibility: hidden;
            width: 10em;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 9;
            top: -1em;
            left: 100%;
            margin-left: 1em;
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip span::after {
            content: "";
            position: absolute;
            top: 1.5em;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent black transparent transparent;
        }

        .tooltip input {
            display: none;
        }

        .tooltip input:checked+span {
            visibility: visible;
            opacity: 1;
        }

        p input {
            outline: 0;
            border-width: 0 0 4px;
            border-color: grey;
        }

        p input:focus {
            border-color: grey;
        }

        section.range-slider {
            position: relative;
            width: 200px;
            height: 35px;
            text-align: center;
        }

        section.range-slider input {
            pointer-events: none;
            position: absolute;
            overflow: hidden;
            left: 0;
            top: 15px;
            width: 600px;
            outline: none;
            height: 18px;
            margin: 0;
            padding: 0;
        }

        section.range-slider input::-webkit-slider-thumb {
            pointer-events: all;
            position: relative;
            z-index: 1;
            outline: 0;
        }

        section.range-slider input::-moz-range-thumb {
            pointer-events: all;
            position: relative;
            z-index: 10;
            -moz-appearance: none;
            width: 6px;
            background-color: whitesmoke;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h2>Gap Fill Exercise</h2>
    <h3 id="exercise-name"></h3>
    <div>
        <button onclick="resetExercise()">Reset Exercise</button>
        <button onclick="nextParagraph()" id="next-button" disabled>Next Exercise</button>
    </div>
    <audio id="audio" controls preload="auto" ontimeupdate="pauseOnTime()" onpause="resetReplay()">
        <source id="audio-source" src="data/brazil-oil.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div>
        <div><span id="show-low">0:00</span> - <span id="show-high">0:00</span></div>
        <button onclick="replay()">Replay</button>
        <section class="range-slider" width="">
            <span class="rangeValues"></span>
            <input onchange="updateLow(this.value)" id="low" value="5" min="0" max="600" step="1" type="range">
            <input onchange="updateHigh(this.value)" id="high" value="10" min="0" max="600" step="1" type="range">
        </section>
    </div>
    <div>
        <button onclick="showParagraph()">Show/Hide</button>
        <label>No. Gap: </label><input>
        <label>Length. Gap: </label><input>
    </div>
    <p id="paragraph" style="visibility: hidden;"></p>
    <script>
        var anySuggestionUsed = false;
        var originParagraph;
        var isReplay = false;
        var exerciseList = [];
        var gapMapper = {};
        fetch("metadata.json")
            .then(x => x.text())
            .then(x => {
                exerciseList = JSON.parse(x);
                nextParagraph();
            });

        function resetExercise() {
            document.getElementById("paragraph").style.visibility = 'hidden';
            document.getElementById("paragraph").innerHTML = generateGapFill(originParagraph);
            document.getElementById("next-button").disabled = true;
        };

        function nextParagraph() {
            var i = Math.floor(Math.random() * exerciseList.length);
            var audioElement = document.getElementById("audio");
            var sourceElement = document.getElementById("audio-source");
            sourceElement.src = "data/" + exerciseList[i] + ".mp3";
            audio.load();
            fetch("data/" + exerciseList[i] + ".txt")
                .then(x => x.text())
                .then(x => {
                    originParagraph = x.replaceAll("\n", " ");
                    document.getElementById("paragraph").innerHTML = generateGapFill(originParagraph);
                });
            document.getElementById('exercise-name').innerText = exerciseList[i];
            document.getElementById("paragraph").style.visibility = 'hidden';
        };

        function resetReplay() {
            isReplay = false;
        };

        function replay() {
            isReplay = true;
            var audio = document.getElementById("audio");
            audio.currentTime = document.getElementById("low").value;
            audio.play();
        };

        function pauseOnTime() {
            var audio = document.getElementById("audio");
            if (isReplay && audio.currentTime > document.getElementById("high").value) {
                audio.pause();
                isReplay = false;
            }
        }

        function updateLow(value) {
            document.getElementById("show-low").innerText = Math.trunc(value / 60) + ':' + (value % 60);
        };

        function updateHigh(value) {
            document.getElementById("show-high").innerText = Math.trunc(value / 60) + ':' + (value % 60);
        };

        function showParagraph() {
            var p = document.getElementById("paragraph");
            if (window.getComputedStyle(p).visibility === 'visible') {
                p.style.visibility = 'hidden';
            } else {
                p.style.visibility = 'visible';
            }
        }

        function validate(input, word) {
            if (input.value.toLowerCase().trim() == word.replace(".", "").toLowerCase().trim()) {
                document.getElementById(input.id).style.borderColor = "Chartreuse";
                gapMapper[input.id] = true;
            } else {
                document.getElementById(input.id).style.borderColor = "red";
                gapMapper[input.id] = false;
            }
        };

        function generateGapFill(paragraph) {
            var outputParagraph = '';
            var words = paragraph.split(" ");
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                if (word.length > 2) {
                    if (Math.floor(Math.random() * 10) == 0) {
                        gapMapper['gap-' + i] = false;
                        outputParagraph += '<input onkeyup="validate(this, &quot;' + word + '&quot;);activeNext();" type="text" size="6" class="gap-fill" id="gap-' + i + '"> <label class="tooltip"><i class="fa fa-question"></i><input type="checkbox" onclick="anySuggestionUsed=true;"><span>' + word + '</span></label> ';
                    } else {
                        outputParagraph += word + ' ';
                    }
                } else {
                    outputParagraph += word + ' ';
                }
            }
            return outputParagraph;
        };

        function activeNext() {
                var keys = Object.keys(gapMapper);
                var active = true;
                for (var i = 0; i < keys.length; i++) {
                    active = active && gapMapper[keys[i]];
                }
                if (active) {
                    document.getElementById("next-button").disabled = false;
                }
        
        };
    </script>
</body>

</html>
